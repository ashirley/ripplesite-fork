{% extends "base.html" %}
{% block title %}{{SERVICE_NAME|escape}} - Reset Password{% endblock %}
{% block content %}
<h3>Reset Password</h3>

{% include "info.html" %}

<form action="/resetPassword/{{code|escape}}/" method="post">
  <table class="layout">
    <tr><td>Enter your desired new password</td>
      <td><input type="password" name="password"></input></td></tr>
    <tr><td>Re-enter to confirm</td>
      <td><input type="password" name="confirm"></input></td></tr>
    <tr><td></td><td><input class="button" type="submit" value="Submit"></input></td></tr>
  </table>
</form>

{% endblock %}
